apiVersion: batch/v1
kind: Job
metadata:
  name: job-test
spec:
  template:
    spec:
      containers:
      - name: job-test-container
        image: bash
        env:
          - name: PGPASSWORD
            valueFrom:
              secretKeyRef:
                name: postgres-user-pass
                key: postgresql-password
        args: ["printenv"]
      restartPolicy: OnFailure
  backoffLimit: 4